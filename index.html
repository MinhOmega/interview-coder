<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Coder</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/hotkeys-modal.css">
</head>

<body>
  <div id="top-toolbar">
    <div class="toolbar-button">
      <span class="icon">üì∏</span>
      <span>Take a screenshot</span>
      <span class="shortcut" id="toggle-shortcut">‚åò H</span>
    </div>
    <div class="toolbar-button">
      <span class="icon">üîç</span>
      <span>Get help</span>
      <span class="shortcut" id="toggle-shortcut">‚åò ?</span>
    </div>

    <!-- Update toolbar button - initially hidden -->
    <div id="update-toolbar-button" class="update-toolbar-button" style="display: none;">
      <span id="update-button-text">Update available</span>
    </div>
  </div>

  <div id="content-container">
    <div id="instruction-banner"></div>

    <div id="main-content">
      <div id="standard-view">
        <div id="loading-content" class="loading-container" style="display: none;">
          <div class="skeleton-section">
            <div class="skeleton-header"></div>
            <div class="skeleton-text line-90"></div>
            <div class="skeleton-text line-80"></div>
            <div class="skeleton-text line-90"></div>
          </div>

          <div class="skeleton-section">
            <div class="skeleton-header"></div>
            <div class="skeleton-text line-90"></div>
            <div class="skeleton-text line-80"></div>
            <div class="skeleton-code"></div>
            <div class="skeleton-text line-70"></div>
          </div>

          <div class="skeleton-section">
            <div class="skeleton-header"></div>
            <div class="skeleton-text line-80"></div>
            <div class="skeleton-text line-90"></div>
          </div>
        </div>

        <div id="result-content-wrapper">
          <div id="result-content"></div>
        </div>
      </div>

      <div id="split-view" class="split-layout" style="display: none;">
        <div class="split-pane left">
          <div id="left-content" class="result-content-wrapper">
            <div id="left-result-content" class="result-content"></div>
          </div>
          <div class="resize-handle" id="resize-handle"></div>
        </div>
        <div class="split-pane right">
          <div id="right-chat-interface" class="chat-interface" style="display: flex;">
            <div class="chat-container">
              <div class="header-bar">
                <button id="toggle-system-prompt-btn" class="toolbar-button" title="Toggle system prompt">
                  <span class="toolbar-icon">‚öôÔ∏è</span>
                </button>
              </div>
              <div id="split-messages-container" class="messages-container">
                <div class="message ai-message">
                  Hello! How can I help you today?
                </div>

                <div id="split-typing-indicator" class="typing-indicator">
                  <span class="typing-dot"></span>
                  <span class="typing-dot"></span>
                  <span class="typing-dot"></span>
                </div>
              </div>

              <div id="attachment-preview" class="attachment-preview"></div>

              <div class="chat-input-container">
                <textarea id="split-chat-input" placeholder="Type your message..." rows="1"
                  class="chat-input"></textarea>
                <button id="attachment-btn" class="chat-input-button attachment-button" title="Add attachment">
                  <svg width="24" height="24" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M7.318.975a3.328 3.328 0 1 1 4.707 4.707l-5.757 5.757A1.914 1.914 0 1 1 3.56 8.732l5.585-5.586.708.708-5.586 5.585a.914.914 0 1 0 1.293 1.293l5.757-5.757a2.328 2.328 0 1 0-3.293-3.293L2.096 7.611a3.743 3.743 0 0 0 5.293 5.293l5.757-5.758.708.708-5.758 5.757A4.743 4.743 0 0 1 1.39 6.904z"
                      fill="#000" />
                  </svg>
                </button>
                <button id="split-send-btn" class="chat-input-button" title="Send message">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M18.895 3.615a1.1 1.1 0 0 1 1.36 1.36l-4 13.999c-.428 1.5-2.432 1.781-3.258.458L10.2 14.947a4 4 0 0 0-1.277-1.277l-4.485-2.797c-1.323-.826-1.042-2.83.458-3.258zm-8.703 10.063 3.536-3.536"
                      stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </button>
              </div>
            </div>

            <div class="system-prompt-container" id="system-prompt-container" style="display: none;">
              <div class="system-prompt-header">
                <div class="system-prompt-title">System Prompt</div>
                <div class="system-prompt-controls">
                  <button class="system-prompt-button danger" id="clear-system-prompt" title="Clear">Clear</button>
                  <button class="system-prompt-button" id="cancel-system-prompt">Cancel</button>
                  <button class="system-prompt-button primary" id="update-system-prompt">Update</button>
                </div>
              </div>
              <textarea id="system-prompt-textarea" class="system-prompt-textarea"
                placeholder="Enter system instructions for the AI..."></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="model-badge" class="model-badge"></div>

  </div>

  <script src="renderer.js"></script>
</body>

</html>
