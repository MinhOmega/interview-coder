<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Select Window to Capture</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      overflow-y: auto;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    
    .source-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .source-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 180px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ddd;
      background: white;
      cursor: pointer;
      transition: border-color 0.2s, transform 0.2s;
    }
    
    .source-item:hover {
      border-color: #2196F3;
      transform: translateY(-3px);
    }
    
    .source-item.selected {
      border-color: #2196F3;
      background-color: #e3f2fd;
    }
    
    .thumbnail {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 4px;
      background-color: #eee;
    }
    
    .source-name {
      text-align: center;
      font-size: 14px;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    #capture-btn {
      background-color: #2196F3;
      color: white;
    }
    
    #capture-btn:hover {
      background-color: #0d8bf2;
    }
    
    #cancel-btn {
      background-color: #f44336;
      color: white;
    }
    
    #cancel-btn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h2>Select Window to Capture</h2>
  
  <div class="source-container" id="sources"></div>
  
  <div class="button-container">
    <button id="capture-btn" disabled>Capture Selected Window</button>
    <button id="cancel-btn">Cancel</button>
  </div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    let sources = [];
    let selectedSourceId = null;
    let selectedElement = null;
    
    const sourcesContainer = document.getElementById('sources');
    const captureBtn = document.getElementById('capture-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    
    // Receive sources from main process
    ipcRenderer.on('SET_SOURCES', (event, receivedSources) => {
      sources = receivedSources;
      renderSources();
    });
    
    // Render source thumbnails
    function renderSources() {
      sourcesContainer.innerHTML = '';
      
      sources.forEach(source => {
        // Skip the main app window if it's in the list
        if (source.name.includes('interview-coders') || 
            source.name.includes('source-picker')) {
          return;
        }
        
        const sourceItem = document.createElement('div');
        sourceItem.className = 'source-item';
        sourceItem.dataset.id = source.id;
        
        // Create thumbnail image
        const thumbnail = document.createElement('img');
        thumbnail.className = 'thumbnail';
        thumbnail.src = source.thumbnail.toDataURL();
        thumbnail.alt = source.name;
        
        // Create source name label
        const sourceNameElement = document.createElement('div');
        sourceNameElement.className = 'source-name';
        sourceNameElement.textContent = source.name;
        
        // Add elements to container
        sourceItem.appendChild(thumbnail);
        sourceItem.appendChild(sourceNameElement);
        
        // Add click event to select this source
        sourceItem.addEventListener('click', () => {
          if (selectedElement) {
            selectedElement.classList.remove('selected');
          }
          
          sourceItem.classList.add('selected');
          selectedElement = sourceItem;
          selectedSourceId = source.id;
          
          // Enable capture button
          captureBtn.disabled = false;
        });
        
        sourcesContainer.appendChild(sourceItem);
      });
    }
    
    // Capture button clicked
    captureBtn.addEventListener('click', () => {
      if (selectedSourceId) {
        ipcRenderer.send('SOURCE_SELECTED', selectedSourceId);
      }
    });
    
    // Cancel button clicked
    cancelBtn.addEventListener('click', () => {
      ipcRenderer.send('SOURCE_SELECTION_CANCELLED');
    });
    
    // Handle keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        ipcRenderer.send('SOURCE_SELECTION_CANCELLED');
      } else if (e.key === 'Enter' && !captureBtn.disabled) {
        captureBtn.click();
      }
    });
  </script>
</body>
</html>
