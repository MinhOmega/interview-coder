<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Select Area</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      user-select: none;
      cursor: crosshair;
      overflow: hidden;
    }
    
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(1px);
    }
    
    #selection {
      position: absolute;
      border: 2px dashed #fff;
      background: rgba(0, 150, 255, 0.2);
      pointer-events: none;
      z-index: 10;
    }
    
    #info {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 100;
      pointer-events: none;
    }
    
    #buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: none;
    }
    
    button {
      padding: 8px 16px;
      margin: 0 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    
    #capture-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    #cancel-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="selection" style="display: none;"></div>
  <div id="info">Click and drag to select an area</div>
  <div id="buttons">
    <button id="capture-btn">Capture Area</button>
    <button id="cancel-btn">Cancel</button>
  </div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    const overlay = document.getElementById('overlay');
    const selection = document.getElementById('selection');
    const info = document.getElementById('info');
    const buttons = document.getElementById('buttons');
    const captureBtn = document.getElementById('capture-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    
    let startX, startY;
    let isSelecting = false;
    let selectedRect = null;
    
    // Listen for mouse down to start selection
    overlay.addEventListener('mousedown', (e) => {
      isSelecting = true;
      startX = e.clientX;
      startY = e.clientY;
      
      selection.style.left = startX + 'px';
      selection.style.top = startY + 'px';
      selection.style.width = '0px';
      selection.style.height = '0px';
      selection.style.display = 'block';
      
      buttons.style.display = 'none';
    });
    
    // Listen for mouse move to update selection
    overlay.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;
      
      const currentX = e.clientX;
      const currentY = e.clientY;
      
      // Calculate the selection rectangle
      const width = Math.abs(currentX - startX);
      const height = Math.abs(currentY - startY);
      const left = Math.min(startX, currentX);
      const top = Math.min(startY, currentY);
      
      // Update the selection element
      selection.style.left = left + 'px';
      selection.style.top = top + 'px';
      selection.style.width = width + 'px';
      selection.style.height = height + 'px';
      
      // Update info text
      info.textContent = `Selection: ${width}px × ${height}px`;
    });
    
    // Listen for mouse up to finish selection
    overlay.addEventListener('mouseup', (e) => {
      if (!isSelecting) return;
      isSelecting = false;
      
      // Store the selected rectangle
      const rect = selection.getBoundingClientRect();
      if (rect.width > 10 && rect.height > 10) {
        selectedRect = {
          x: rect.left,
          y: rect.top,
          width: rect.width,
          height: rect.height
        };
        
        buttons.style.display = 'block';
        info.textContent = `Selection: ${Math.round(rect.width)}px × ${Math.round(rect.height)}px | Click Capture Area to proceed`;
      } else {
        // Reset if selection is too small
        selection.style.display = 'none';
        info.textContent = 'Click and drag to select an area';
      }
    });
    
    // Capture button click
    captureBtn.addEventListener('click', () => {
      if (selectedRect) {
        ipcRenderer.send('area-selected', selectedRect);
      }
    });
    
    // Cancel button click
    cancelBtn.addEventListener('click', () => {
      ipcRenderer.send('area-cancelled');
    });
    
    // Also allow ESC key to cancel
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        ipcRenderer.send('area-cancelled');
      }
    });
  </script>
</body>
</html>
