<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Model Selector</title>
  <link rel="stylesheet" href="styles/model-selector.css">
</head>
<body>
  <div class="container">
    <h2>Select AI Provider and Model</h2>
    
    <form id="model-form">
      <div class="form-group">
        <label for="provider">AI Provider:</label>
        <select id="provider" name="provider">
          <option value="openai">OpenAI</option>
          <option value="gemini">Gemini</option>
          <option value="ollama">Ollama</option>
        </select>
      </div>
      
      <div class="form-group openai-group">
        <label for="openai-model">OpenAI Model:</label>
        <select id="openai-model" name="openai-model">
          <option value="gpt-4o-mini">GPT-4o Mini</option>
          <option value="gpt-4o">GPT-4o</option>
          <option value="gpt-4-vision-preview">GPT-4 Vision</option>
          <option value="gpt-4-turbo">GPT-4 Turbo</option>
        </select>
      </div>
      
      <div class="form-group gemini-group" style="display:none;">
        <label for="gemini-model">Gemini Model:</label>
        <select id="gemini-model" name="gemini-model">
          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
          <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
          <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
          <option value="gemini-2.0-pro">Gemini 2.0 Pro</option>
          <option value="gemini-2.5-pro-experimental">Gemini 2.5 Pro (Experimental)</option>
        </select>
      </div>
      
      <div class="form-group ollama-group" style="display:none;">
        <label for="ollama-url">Ollama URL:</label>
        <input type="text" id="ollama-url" name="ollama-url" placeholder="http://127.0.0.1:11434">
        
        <div class="form-row">
          <button type="button" id="test-connection-btn">Test Connection</button>
          <span id="connection-status"></span>
        </div>
        
        <label for="ollama-model">Ollama Model:</label>
        <select id="ollama-model" name="ollama-model">
          <option value="loading">Loading available models...</option>
        </select>
        
        <div class="helper-text">
          <p>Common vision-capable models:</p>
          <ul>
            <li>llava</li>
            <li>bakllava</li>
            <li>moondream</li>
            <li>deepseek-r1:14b</li>
          </ul>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" id="save-btn">Save Settings</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </div>
    </form>
    
    <div id="notification"></div>
  </div>
  
  <script src="scripts/model-selector.js"></script>
</body>
</html>
